<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>css表格</title>
    <style type="text/css">
        table{
            /*合并表格的边框border-collapse: collapse/seperate*/
            border-collapse: collapse;
            /*表格边框*/
        }
    </style>
</head>
<body>
<table border="1px" width="500px" height="300px" align="center">
    <caption>2014年期末总成绩</caption>
    <thead>
    <tr>
        <th>姓名</th>
        <th>班级</th>
        <th>成绩</th>
        <th>4</th>
    </tr>
    </thead>
    <tr>
        <td rowspan="2">5</td>
        <td>6</td>
        <td>7</td>
        <td>8</td>


    </tr>
    <tr>
        <td>10</td>
        <td>11</td>
        <td>12</td>
    </tr>
    <tr>
        <td>13</td>
        <td>13</td>
        <td>13</td>
        <td>13</td>


    </tr>
    <tr>
        <td colspan="3">平均分</td>
        <td>85</td>



    </tr>
</table>
</body>
</html>
