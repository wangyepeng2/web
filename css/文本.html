<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>css文本</title>
    <style type="text/css">
       /*body 是指要控制的标签*/
        body{
            color:red;/*字符间距*/
            letter-spacing:10px;
            text-align:center;
            /*文本的修饰：下划线underline  中划线line-through 上划线overline   去掉超链接的下划线就是直接用：none  */
            text-decoration:line-through;
            word-spacing:30px;/*词的间距 判断主要依靠词之间的空格键*/
        }
    </style>
</head>
<body>
今天 天气 不错
</body>
</html>
