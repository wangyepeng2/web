<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>css列表</title>
    <style type="text/css">
      ul{
          /*列表符号类型*/
          list-style-type:none;
          /*列表符号图片*/
          list-style-image: url("start.jpg");
        }
    </style>
</head>
<body>

    <li>学生管理</li>

</html>
