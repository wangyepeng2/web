<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表格标签</title>
</head>
<style type="text/css">
    /*使用伪类选择器添加表格背景颜色 鼠标移动过表格背景颜色*/
    tbody tr:hover{
        background-color: red;
    }
</style>
<body>
<!-- 表格标签
      <table> </table>  表格
      <tr> 行
      <td> 单元格
      th 表头
      caption 标题
      常用属性：
      border 表格的边缘
      width  宽度
      height  高度
      align 对其方式：center left right
      rowspan 行的合并   把多行单元格合并 rowspan="数字"   数字表示一共要合并的单元格的数量
      colspan 列的合并  把多列单元格合并

      -->
<table border="1px" width="500px" height="300px" align="center">
    <caption>2014年期末总成绩</caption>
    <thead>
    <tr>
        <th>姓名</th>
        <th>班级</th>
        <th>成绩</th>
        <th>4</th>
    </tr>
    </thead>
    <tr>
        <td rowspan="2">5</td>
        <td>6</td>
        <td>7</td>
        <td>8</td>


    </tr>
    <tr>
        <td>10</td>
        <td>11</td>
        <td>12</td>
    </tr>
<tr>
    <td>13</td>
    <td>13</td>
    <td>13</td>
    <td>13</td>


</tr>
<tr>
    <td colspan="3">平均分</td>
    <td>85</td>



</tr>



</table>

</body>
</html>
