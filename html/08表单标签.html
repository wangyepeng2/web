<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表单标签</title>
</head>
<body>
<!--表单标签：
常用属性：
action：表单提交到的地址 一旦点击submit这个按钮就会把数据提交到action的地址
 method:提交的方式  get和post
       get：1）提交的数据会放到地址栏上面  2）提交数据一般不超过1kb 只适合
       post：1）提交的数据不会放到地址栏上面  2）post提交的数据没有限制  比如文件上传   -->
<form action="地址" method="post">
    <!--<input type="text"/ >单行输入域
        常用属性：
        value:该输入域的默认值  交给后台的值
        name：这个必须填！！ 这个name的属性值用于给后台程序获取输入标签的内容。
        size:你可以输入的字符的数量


           -->
用户名：<input type="text" value="4-10位的字母或数字" name="username" size="3 0"/><br>
    <!-- <input type="password"/ >密码输入域：以一个非明文的效果获取用户输入的数据。-->
<!--单选
 注意：1)如果是同一组的单选选项就使用相同的name属性值 使用同一个名称  归位一组
      2)单选按钮value属性一定要填，这个value的值就是发送给后台程序的内容。
 -->
密码：<input type="password" name="userpwd"/ ><br>
性别：<input type="radio" name="gender" value="男"/>男<input type="radio" name="gender" value="女"/>女<br>
爱好：
    <!--多选按钮：如果是同一组的单选选项就使用相同的name属性值 归位一组
     -->
<input type="checkbox" name="hobit" value="篮球"/>篮球
<input type="checkbox" name="hobit" value="足球"/>足球
<input type="checkbox" name="hobit " value="羽毛球"/>羽毛球<br>
籍贯：
    <!-- 下拉选项：
    注意；
    1）name的属性就是后台程序获取的标记
    2）下拉选项这个optipm的标签一定要填，这个value的值就是发送给后台程序的内容-->
<select name="jiguan">
    <option value="广东">广东</option>
    <option value="广西">广西</option>
    <option value="湖南 ">湖南</option>
<br>
    <!-- 隐藏域：用于携带数据，但是在页面上不会显示效果 -->
<input type="hidden" name="id" value="001"/><br>
    <!--多行输入域：
    rows：可以输入多少行
    cols：可以输入多少列-->
个人简介：
    <textarea rows="5" cols="20" name="info">


    </textarea>
    <!--提交按钮：点击这个按钮form中的全部数据就会发送到后台
    value:表示按钮显示的文本-->
<input type="submit" value="注册"/>
<input type="reset"/>
    <!--重置按钮：点击这个按钮全部内容就会回到初始页面-->
</select>
</form>
</body>
</html>
